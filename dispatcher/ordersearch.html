<div class="pages">
    <!-- Page, data-page contains page name-->

        <!-- Scrollable page content -->
        <div class="page-content login-screen-content">

            <div class="content-block-title">车次查询</div>
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">车次编号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="Your name">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">线路起点</div>
                                <div class="item-input">
                                    <input type="email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">线路终点</div>
                                <div class="item-input">
                                    <input type="email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                    </li>


                    <!-- Date -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">线路日期
                                </div>
                                <div class="item-input">
                                    <input type="date" placeholder="Birth day" value="2014-04-30">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">发车时间
                                </div>
                                <div class="item-input">
                                    <input type="email" placeholder="E-mail">
                                </div>
                            </div>
                        </div>
                    </li>


                    <!-- Slider (Range input) -->
                </ul>
                <div class="content-block">
                    <input type="radio" name="my-radio" value="Books" checked="checked">全部
                    <input type="radio" name="my-radio" value="Books" checked="checked">未出发
                    <input type="radio" name="my-radio" value="Books" checked="checked">行驶中
                    <input type="radio" name="my-radio" value="Books" checked="checked">已完成
                    <br>
                    <br>
                    <a href="./dist/book.html" class="button button-fill button-big" align="right">查询</a>
