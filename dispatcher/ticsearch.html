<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="./dispatcher/index.html" class="link">返回</a></div>
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
        <div class="center sliding">车票查询</div>

    </div>

</div>
<div class="pages">
    <!-- Page, data-page contains page name-->
    <div data-page="ticsearch" class="page">

        <!-- Scrollable page content -->
        <div class="page-content login-screen-content">

            <div class="content-block-title">车次查询</div>
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">车次编号</div>
                                <div class="item-input">
                                    <input type="text" placeholder="车次编号">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">线路起点</div>
                                <div class="item-input">
                                    <input type="email" placeholder="自动填入默认设置">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">线路终点</div>
                                <div class="item-input">
                                    <input type="email" placeholder="自动填入默认设置">
                                </div>
                            </div>
                        </div>
                    </li>


                    <!-- Date -->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">线路日期
                                </div>
                                <div class="item-input">
                                    <input type="date" placeholder="Birth day" value="自动填入今天日期">
                                </div>
                            </div>
                        </div>
                    </li>

                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">发车时间
                                </div>
                                <div class="item-input">
                                    <input type="email" placeholder="">
                                </div>
                            </div>
                        </div>
                    </li>


                    <!-- Slider (Range input) -->
                </ul>
                <div class="content-block">
                   
                    <a href="./dispatcher/ticresult.html" class="button button-big js-form-submit button-fill button-primary" align="right">查询</a>
                </div>
            </div>
        </div>
    </div>
</div>
